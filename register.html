<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
  <div class="background-wrapper">
    <img src="https://assets.nflxext.com/ffe/siteui/vlv3/7181d537-0325-4c66-aa5a-9bdc7ee0176c/5dc79002-4f81-4597-8211-5a60474be018/KR-en-20210111-popsignuptwoweeks-perspective_alpha_website_large.jpg%20" alt="">
  </div>
  <header>
    <div class="logo">
      <img src="img/netflix_logo.png" alt="">
    </div>
    <div class="profile">
      <img src="img/netflix-profile.png" alt="">
    </div>
  </header>
  <main>
    <div class="loginContainer">
      <div class="login-main">
        <div class="signin">
          Register
        </div>
          <form id="loginForm">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input name="name" type="text" class="form-control form-control-lg" placeholder="Email or phone number">
            </div>
            <div class="form-group">
              <label for="emailInput">Email Address</label>
              <input name="email" type="email" class="form-control form-control-lg" placeholder="Email or phone number">
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input name="password" type="password" class="form-control form-control-lg" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg btn-block">Register</button>
          </form>
      </div>
    </div>
  </main>
  <script src="login.js"></script>
</body>
</html>
