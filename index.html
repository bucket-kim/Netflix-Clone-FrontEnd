<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  <script src="script.js"></script>
  <title>BK Netflix Clone</title>
</head>
<body>
  <header>
    <!-- logo  -->
    <div class="logo">
      <img src="img/netflix_logo.png" alt="">
    </div>
    <div class="profile">
      <img src="img/netflix-profile.png" alt="">
    </div>
  </header>
  <main>
    <!-- feature section -->
    <div class="feature">
      <h1>Title</h1>
      <div class="feature__description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, perferendis. Est, nisi quia ipsa quisquam provident ab, reprehenderit et non sapiente...
      </div>
      <div class="feature__buttons">
        <button class="button__play"><i class="fas fa-play"></i>Play</button>
        <button class="button__info"><i class="fas fa-info-circle"></i>More Info</button>
      </div>
    </div>
    <div class="netflix__originals">  
      <div class="original__header">
        <h1>Netflix Originals</h1>
      </div>
      <div class="original__movies">
        <!-- movies list -->
      </div>
    </div>
    <div class="movies">
      <div class="movies__header">
        <h2>Trending Now</h2>
      </div>
      <div id="trending" class="movies__container">
        <!-- trending movie lists -->
      </div>

      <div class="movies__header">
        <h2>Top Rated</h2>
      </div>
      <div id="topRated" class="movies__container">
      </div>
    </div>
  </main>
  
</body>
</html>
